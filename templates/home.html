<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Maths Score</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .result-card {
            background: linear-gradient(120deg, #43cea2, #185a9d);
            color: white;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">üìä Student Performance Prediction</h2>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option disabled selected value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option disabled selected value="">Select</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option disabled selected value="">Select</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option disabled selected value="">Select</option>
                        <option value="free/reduced">Free / Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Test Preparation</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option disabled selected value="">Select</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-success btn-lg">Predict Maths Score</button>
            </div>
        </form>

        {% if results %}
        <div class="result-card text-center p-4 mt-4">
            <h4>üéØ Predicted Maths Score</h4>
            <h1>{{ results }}</h1>
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="text-decoration-none">‚Üê Back to Home</a>
        </div>

    </div>
</div>

</body>
</html>
